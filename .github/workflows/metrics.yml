name: metrics
on:
  schedule:
    - cron: 0 3 * * *
  workflow_dispatch:
  push:
    branches: main

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT }}
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Amsterdam
          template: markdown
          filename: README.md
          markdown: TEMPLATE.md
          plugin_languages: true
